
<ion-content>
<ion-header-bar class="bar-positive delete-header">
  <div class="buttons">
    <button class="button button-icon icon ion-ios-minus-outline"
      ng-click="data.showDelete = !data.showDelete"></button>
  </div>
  <h1 class="title">Your Shares</h1>
  
</ion-header-bar>
<ion-list show-delete="data.showDelete" class="post-list">
	<ion-item ng-repeat="post in posts" class="item-remove-animate">
      {{ post.get('content') }}
      <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(post, $index)"></ion-delete-button>
      <ion-option-button class="button-assertive" ng-click="edit(item)">
        Edit
      </ion-option-button>
          
      </ion-item>

</ion-list>
</ion-content>
